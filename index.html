<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Sector - Survival</title>
    <style>
        :root {
            --accent: #ff0055;
            --ghost: #ffffff22;
            --interface: #00d2ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #08080c;
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        #viewport {
            display: block;
            cursor: crosshair;
        }

        .heads-up-display {
            position: absolute;
            top: 25px;
            left: 25px;
            right: 25px;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .session-info {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-left: 3px solid var(--interface);
            backdrop-filter: blur(5px);
        }

        .label {
            font-size: 10px;
            letter-spacing: 2px;
            color: var(--interface);
            text-transform: uppercase;
        }

        .value {
            font-size: 28px;
            font-weight: 800;
            font-family: 'Courier New', monospace;
        }

        #overlay-portal {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(5, 5, 10, 0.85);
            z-index: 100;
        }
        
</html>
